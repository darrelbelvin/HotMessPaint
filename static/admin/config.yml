backend:
  name: git-gateway
  repo: HotMessPaint/darrelbelvin.github.io
  branch: master
  site_domain: darrelbelvin.github.io

media_folder: "blog"

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
